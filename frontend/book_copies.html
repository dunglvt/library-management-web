<body>

  <script src="api.js"></script>
  <script>
    const user = requireLogin();
    renderNav("nav");

    const msg = document.getElementById("msg");
    const show = (t, ok = false) => msg.innerHTML = `<div class="msg ${ok ? 'ok' : 'err'}">${t}</div>`;

    // --- LOGIC JS ---

    // 1. ƒê·ªï d·ªØ li·ªáu l√™n form khi s·ª≠a
    function fillForm(r) {

      // Khi s·ª≠a th√¨ hi·ªán m√£ v·∫°ch th·∫≠t l√™n (nh∆∞ng v·∫´n kh√≥a kh√¥ng cho s·ª≠a ƒë·ªÉ tr√°nh l·ªói in tem)
      document.getElementById("barcode").value = r.barcode;

      document.getElementById("status").value = r.status;

      // ƒê·ªïi m√†u n·ªÅn m·ªôt ch√∫t ƒë·ªÉ bi·∫øt l√† ƒëang ch·∫ø ƒë·ªô xem
      document.getElementById("barcode").style.backgroundColor = "#fff";
      document.getElementById("barcode").style.color = "#000";

    // 2. X√≥a form (V·ªÅ tr·∫°ng th√°i th√™m m·ªõi)
    function clearForm() {
      document.getElementById("id").value = "";

      // Reset v·ªÅ tr·∫°ng th√°i "T·ª± ƒë·ªông sinh"
      document.getElementById("barcode").value = "";
      document.getElementById("barcode").placeholder = "H·ªá th·ªëng t·ª± sinh (VD: GT-001-01)";
      document.getElementById("barcode").style.backgroundColor = "#f1f5f9";
      document.getElementById("barcode").style.color = "#64748b";

      document.getElementById("status").value = "AVAILABLE";
      msg.innerHTML = "";
    }

    async function loadTitles() {
      try {
        const res = await apiFetch("/books/titles");
        const rows = res.data || [];
        // Hi·ªÉn th·ªã: T√™n s√°ch (M√£ cha) ƒë·ªÉ d·ªÖ ch·ªçn
        document.getElementById("title_id").innerHTML = rows.map(t =>
          `<option value="${t.id}">${t.title} (${t.code})</option>`

      } catch (e) { console.error(e); }
    }

    async function load() {
      try {
        const q = document.getElementById("q").value.trim();
        const res = await apiFetch(`/books/copies?q=${encodeURIComponent(q)}`);
        const rows = res.data || [];

        const statusMap = {
          'AVAILABLE': 'S·∫µn s√†ng',
          'BORROWED': 'ƒêang m∆∞·ª£n',
          'LOST': 'ƒê√£ m·∫•t',

        document.getElementById("list").innerHTML = `
        <table>
            <thead>

                    <th>M√£ v·∫°ch</th>
                    <th>T√™n s√°ch</th>
                    <th>Tr·∫°ng th√°i</th>
                    <th></th>

            </thead>
            <tbody>
                ${rows.map(r => `
                <tr>
                    <td><b style="color:#0f172a">${r.barcode}</b></td>
                    <td>${r.title || r.book_title || 'Unknown'}</td>
                    <td>
                        <span class="badge ${r.status}">

                        </span>
                    </td>
                    <td><button class="btnEdit" data-id="${r.id}">S·ª≠a</button></td>
                </tr>`).join("")}
            </tbody>
        </table>`;

        const allRows = rows;
        document.querySelectorAll(".btnEdit").forEach(btn => {
          btn.addEventListener("click", () => {
            const id = btn.getAttribute("data-id");
            const r = allRows.find(x => String(x.id) === String(id));
            fillForm(r);
            show("ƒê√£ n·∫°p form. B·∫°n c√≥ th·ªÉ s·ª≠a tr·∫°ng th√°i.", true);
            window.scrollTo({ top: 0, behavior: "smooth" });
          });
        });

      } catch (e) { show(e.message); }
    }

    document.getElementById("btnSearch").addEventListener("click", load);
    document.getElementById("btnClear").addEventListener("click", clearForm);

    document.getElementById("btnSave").addEventListener("click", async () => {
      show("ƒêang x·ª≠ l√Ω...", true);
      try {
        const id = document.getElementById("id").value.trim();

        // Payload ch·ªâ c·∫ßn title_id v√† status. Barcode do Backend/Trigger t·ª± lo.
        const payload = {
          title_id: Number(document.getElementById("title_id").value),
          status: document.getElementById("status").value

        if (id) {
          payload.barcode = document.getElementById("barcode").value;
        }

        if (id) {
          await apiFetch(`/books/copies/${id}`, { method: "PUT", body: JSON.stringify(payload) });
          show("C·∫≠p nh·∫≠t th√†nh c√¥ng!", true);
        } else {
          // Th√™m m·ªõi: Kh√¥ng g·ª≠i barcode, ƒë·ªÉ Trigger t·ª± sinh
          await apiFetch("/books/copies", { method: "POST", body: JSON.stringify(payload) });
          show("Th√™m m·ªõi th√†nh c√¥ng! M√£ v·∫°ch ƒë√£ ƒë∆∞·ª£c t·∫°o t·ª± ƒë·ªông.", true);
        }
        clearForm();

      } catch (e) { show(e.message, false); }
    });

    (async () => {
      await loadTitles();
      await load();
    })();
  </script>

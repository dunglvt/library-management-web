<!doctype html>
<html lang="vi">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {

    .card {

    label {

    input {

      height: 44px;

    }

    button.primary:hover:not(:disabled) {

    button.primary:disabled {

    }

    /* --- HI·ªÜU ·ª®NG SPINNER --- */
    .spinner {

    @keyframes spin {

    }

    .msg {

      text-align: center;

    }

    .msg.err {

    }

    .msg.ok {
      background: #ecfdf5;

      border: 1px solid #a7f3d0;
    }

    @keyframes shake {

      10%,
      90% {
        transform: translate3d(-1px, 0, 0);
      }

      20%,
      80% {
        transform: translate3d(2px, 0, 0);
      }

      30%,
      50%,

        transform: translate3d(-4px, 0, 0);
      }

      40%,

    }
  </style>
</head>

<body>
  <div class="card">
    <div style="text-align: center; font-size: 3rem; margin-bottom: 10px;">üìö</div>
    <h1>ƒêƒÉng Nh·∫≠p</h1>
    <div class="subtitle">H·ªá th·ªëng Qu·∫£n l√Ω Th∆∞ vi·ªán</div>

    <label>T√†i kho·∫£n</label>
    <input id="username" placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p..." autocomplete="off" />

    <label>M·∫≠t kh·∫©u</label>
    <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off" />

    <button class="primary" id="btnLogin">ƒêƒÉng nh·∫≠p h·ªá th·ªëng</button>
    <div id="msg"></div>
  </div>

  <script src="api.js"></script>
  <script>
    const msg = document.getElementById("msg");
    const btnLogin = document.getElementById("btnLogin");

    const show = (text, ok = false) => {
      msg.innerHTML = `<div class="msg ${ok ? 'ok' : 'err'}">${text}</div>`;
    };

    btnLogin.addEventListener("click", async () => {
      msg.innerHTML = "";
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        show("Th√¥ng tin t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u kh√¥ng h·ª£p l·ªá");
        return;
      }

      // TR·∫†NG TH√ÅI LOADING
      btnLogin.disabled = true;
      const originalBtnText = btnLogin.innerHTML;
      btnLogin.innerHTML = `<span class="spinner"></span> ƒêang x√°c th·ª±c...`;

      try {
        const data = await apiFetch("/auth/login", {
          method: "POST",
          body: JSON.stringify({ username, password })
        });

        if (typeof setSession === 'function') {
          setSession(data.token, data.user);
        } else {
          localStorage.setItem("token", data.token);
          if (data.user) localStorage.setItem("user", JSON.stringify(data.user));
        }

        show("ƒêƒÉng nh·∫≠p th√†nh c√¥ng!", true);
        setTimeout(() => { location.href = "dashboard.html"; }, 600);

      } catch (e) {
        show("Th√¥ng tin t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u kh√¥ng h·ª£p l·ªá");
        btnLogin.disabled = false;
        btnLogin.innerHTML = originalBtnText;
        document.getElementById("password").value = "";
        document.getElementById("password").focus();
      }
    });

    // Enter ƒë·ªÉ ƒëƒÉng nh·∫≠p
    [document.getElementById("username"), document.getElementById("password")].forEach(el => {
      el.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !btnLogin.disabled) btnLogin.click();
      });
    });

    document.getElementById("username").focus();
  </script>

</html>
